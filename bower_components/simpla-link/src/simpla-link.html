<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../simpla-element-behavior/simpla-element-behavior.html">
<link rel="import" href="../simpla-styles/colors.html" async>
<link rel="import" href="../simpla-styles/ui.html" async>

<dom-module id="simpla-link">
  <template>
    <style>
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        display: inline-block;
        overflow: visible;
        outline: none;
      }

      .wrapper {
        display: inherit;
        position: relative;
      }

      .input {
        position: absolute;
        top: -0.5em;
        left: 50%;
        transform: translate(-50%, -100%);
        width: 100%;
        min-width: 11em;
        max-width: 16em;
        padding: 0.75em 1em;
        font-size: var(--simpla-scale-000);
        font-family: var(--simpla-font-family);
        color: white;
        background: var(--simpla-grey-700);
        border: 0;
        outline: 0;
        border-radius: var(--simpla-border-radius);
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;
      }

      .input::placeholder {
        color: var(--simpla-med-white);
      }

      .link {
        color: inherit;
        outline: inherit;
        text-decoration: inherit;
      }

      .link[data-editable] {
        cursor: inherit;
      }
    </style>

    <div class="wrapper">
      <input
        type="text"
        class="input"
        value="{{href::input}}"
        placeholder="[[placeholder]]"
        on-keydown="_closeOnHotkeys"
        hidden$="[[!active]]"
      >

      <a href="[[href]]"
        target="{{target}}"
        class="link"
        data-editable$="[[editable]]"
        on-tap="_disableLinkWhileEditable"
      >
        <slot></slot>
      </a>
    </div>
  </template>

  <script>
    const SIMPLA_CONFIG = {
      type: 'Link',
      dataProperties: [ 'href' ]
    };

    Polymer({
      is: 'simpla-link',

      properties: {

        /**
         * Href value of the link
         * @type {String}
         */
        href: {
          type: String,
          value: '',
          reflectToAttribute: true,
          notify: true
        },

        target: {
          type: String,
          reflectToAttribute: true
        },

        /**
         * Placeholder to display in link prompt
         * @type {String}
         */
        placeholder: {
          type: String,
          value: 'Enter a URL...'
        },

        /**
         * Whether element is editable
         * @type {Boolean}
         */
        editable: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Whether link prompt is open
         * @type {Boolean}
         */
        active: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Make element focuseable
         * @type {Number}
         */
        tabindex: {
          type: Number,
          reflectToAttribute: true,
          value: 0
        }

      },

      listeners: {
        'tap': '_reflectTap',
        'focusin': '_open',
        'focusout': '_close'
      },

      behaviors: [ SimplaBehaviors.Element(SIMPLA_CONFIG) ],

      /**
       * Reflect parent taps to internal anchor
       * In case parent has padding or similar
       * @return {undefined}
       */
      _reflectTap: function() {
        this.$$('a').click();
      },

      /**
       * Open link prompt if editable
       * @return {undefined}
       */
      _open: function() {
        if (this.editable) {
          this.active = true;
        }
      },

      /**
       * Close link prompt
       * @param {Event} e Focusout event
       * @return {undefined}
       */
      _close: function(e) {
        const closeIfUnfocused = () => {
          if (!this.contains(document.activeElement)) {
            this.active = false;
          }
        };

        setTimeout(closeIfUnfocused, 1);
      },

      /**
       * Close link prompt if certain hotkeys are pressed
       * @param  {Event} e Keydown event
       * @return {undefined}
       */
      _closeOnHotkeys: function(e) {
        let enter = e.keyCode === 13,
            escape = e.keyCode === 27;

        if (this.active && (enter || escape)) {
          this.active = false;
        }
      },

      /**
       * Disable inner anchor while simpla-link is editable
       * @param  {Event} e Click event
       * @return {undefined}
       */
      _disableLinkWhileEditable: function(e) {
        if (this.editable) {
          e.preventDefault();
          e.stopPropagation();
        }
      }
    });
  </script>
</dom-module>
